<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12 mb-12">
        <h1 class="text-5xl text-center">Let's get some <span class="font-bold	">Mooooooney!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 mt-8	">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h5 class="text-3xl text-white">Deposit</h5>
                    <h2 class="text-5xl font-bold text-white">$00</h2>
                </div>
                <div class="bg-orange-400	 p-8 rounded-xl">
                    <h5 class="text-3xl text-white">Withdraw</h5>
                    <h2 class="text-5xl font-bold text-white">$00</h2>
                </div>
                <div class="bg-indigo-500	 p-8 rounded-xl">
                    <h5 class="text-3xl text-white">Balance</h5>
                    <h2 class="text-5xl font-bold text-white">$1240</h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  mx-auto w-9/12 mt-8">

                <div class="bg-fuchsia-400	 p-8 rounded-xl h-60">
                    <h5 class="text-3xl text-white">Please Deposit</h5>
                    <input id="user-deposit" class="w-9/12 block mb-2 mt-2 px-2 h-10 rounded-md text-2xl" type="text"
                        name="" placeholder="$ Amount you want to diposit">
                    <button id="deposit-btn" class="bg-sky-400		hover:bg-sky-600			px-3 py-1 text-white font-bold rounded-md
                ">Deposit</button>
                </div>
                <div class="bg-sky-500	 p-8 rounded-xl h-60">
                    <h5 class="text-3xl text-white">Please Withdraw</h5>
                    <input id="user-deposit" class="w-9/12 block mb-2 mt-2 px-2 h-10 rounded-md text-2xl" type="text"
                        name="" placeholder="$ Amount you want to Withdraw">
                    <button id="deposit-btn" class="bg-orange-400		hover:bg-orange-600			px-3 py-1 text-white font-bold rounded-md
            ">Deposit</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
