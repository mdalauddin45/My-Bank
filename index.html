<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center">Welcome to your <span class="font-bold	">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class=" bg-green-300 w-9/12 mx-auto mt-12 p-8 font-semibold">
            <h3 class="text-4xl mb-4 text-white">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 mt-2 px-2 h-10 rounded-md text-2xl" type="email" name=""
                    placeholder="Enter your Email Address">

                <input id="user-password" class="w-9/12 block mb-2 mt-2 px-2 h-10 rounded-md text-2xl" type="password"
                    name="" placeholder="Enter your Password">
                <button id="submit-btn" class="bg-rose-400 hover:bg-rose-600	px-3 py-1 text-white font-bold rounded-md
                ">Submit</button>
            </div>
        </section>
    </main>


    <script src="./js/index.js"></script>
</body>

</html>
